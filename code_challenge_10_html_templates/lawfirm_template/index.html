<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawfirm Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="box dark-box">
            <div class="logo">
                <i class="fas fa-balance-scale-right"></i>
            </div>
            <div>
                <h1>Jim Spank</h1>
                <h3>Let's sue somebody...</h3>
            </div>
        </div>

        <a href="#" class="box">
            <div class="text">
                <h2>Personal Injury</h2>
                <p>Let's get paid</p>
            </div>
            <div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>

        <a href="#" class="box">
            <div class="text">
                <h2>Need a Divorce?</h2>
                <p>Let's make it happen</p>
            </div>
            <div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>

        <a href="#" class="box">
            <div class="text">
                <h2>Contract Law</h2>
                <p>Help with paperwork</p>
            </div>
            <div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>
    </main>
    <aside>
        <img src="images/man.jpg" alt="man in a suit">
    </aside>
</body>
</html>
