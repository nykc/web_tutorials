<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" class="hamburger">
        <i class="fas fa-bars"></i>
    </a>

    <a href="#" class="phone">
        <i class="fas fa-phone"></i>
    </a>

    <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <h2>Shoes 4 Us</h2>
        <p>Find your style</p>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide" data-bg="cb021c">
                <img src="images/shoe-1.jpg" alt="shoe-1" />
                <h1>Performance</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="008cff">
                <img src="images/shoe-2.jpg" alt="shoe-2" />
                <h1>Endurance</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="ffffff">
                <img src="images/shoe-3.jpg" alt="shoe-3" />
                <h1 style="color:#ccc">Go Faster</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="000000">
                <img src="images/shoe-4.jpg" alt="shoe-4" />
                <h1>Agility</h1>
                <a href="#">Learn More</a>
            </div>
        </div>

        <button id="left" class="left-arrow arrow">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button id="right" class="right-arrow arrow">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="progress"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
